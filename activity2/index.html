<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pasaload</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../activity/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <!-- Modal -->

    <section>
      <div class="container">
        <div class="row">
          <div class="col">
            <div class="login-form">
              <h3 class="text-center">LOGIN</h3>
              <div class="row mb-3">
                <label for="mobile" class="col-form-label">
                  Mobile Number:
                </label>
                <div class="col">
                  <input type="text" class="form-control" id="mobile" />
                </div>
              </div>

              <div class="row mb-3">
                <label for="password" class="col-form-label">Password:</label>
                <div class="col">
                  <input type="password" class="form-control" id="password" />
                </div>
              </div>
              <div class="row mb-3">
                <button class="btn btn-success rounded-pill" id="btnLogin">
                  LOGIN
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="../activity/bootstrap/bootstrap.min.js"></script>
    <script src="login.js"></script>
  </body>
</html>
